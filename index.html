<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <form class="row g-3 pt-5 w-75 mx-auto">
    <h2 class="text-center fw-normal">六角西餐廳</h2>
    <div class="col-md-6 col-12">
      <label for="name" class="form-label">姓名</label>
      <input type="name" class="form-control" id="name">
    </div>
    <div class="col-md-6 col-12">
      <label for="phone" class="form-label">電話</label>
      <input type="tel" class="form-control" id="phone">
    </div>
    <div class="col-12">
      <label for="date" class="form-label">日期</label>
      <input type="date" class="form-control" id="date">
    </div>
    <div class="col-12">
      <label for="numberOfParty" class="form-label">用餐人數</label>
      <select class="form-select" aria-label="Default select example">
        <option selected></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>    
    </div>
    <div class="col-12">
      <label for="date" class="form-label">其他項目</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          需要兒童座椅
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          素食餐點
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          吸煙區
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-dark col-12">送出</button>
    </div>
  </form>   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
